server:
  port: 8089    #springboot内置tomcat启动端口
logging:
  config: classpath:logback-spring.xml  #-spring 支持配置环境
spring:
  redis:        #redis连接
    host: 127.0.0.1
    password: 12345678
    port: 6379
    database: 0
  datasource:   #mysql连接
    url: jdbc:mysql://127.0.0.1/test?useUnicode=true;characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: dev #指定当前配置文件为dev开发环境
mybatis:
  mapper-locations: classpath:mappers/*.xml  # 生成的mapper.xml位置

elasticsearch:
  host: 127.0.0.1
  port: 9200
  username: test
  password: 12345678
  connTimeout: 3000
  socketTimeout: 5000
  connectionRequestTimeout: 500